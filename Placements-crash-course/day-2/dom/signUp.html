    <nav>
      <div>
        <a href="index.html" id="home">

            src="https://cdn.shopify.com/s/files/1/1454/5188/files/logo_602b86cb-64f1-48bb-91ff-10ea44c29c10.png?v=1679991855&width=500"

      </div>
    </nav>

    <div id="signUpContainer">
      <h1>SignUp Form</h1>
      <!-- add SignUp form here with input for fullname, email, phone and password -->
      <form id="signUpForm" onsubmit="handleSignUp()">
        <input
          type="text"
          name="fullname"
          id="fullname"
          placeholder="full name"
          required
        />
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />
        <br />
        <input
          type="number"
          name="phone"
          id="phone"
          placeholder="phone"
          required
        />
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          required
        />
        <br />
        <input type="submit" value="Submit" />
      </form>
      <a href="./login.html">Already Registered</a>
    </div>
  </body>
  <script src="./Scripts/signUp.js"></script>
</html>
