    <div id="loginContainer">
      <h1>Login Form</h1>
      <!-- add form with input for email and password -->
      <form id="loginForm" onsubmit="handleLogin()">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        />
        <br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          required
        />
        <br />
        <input type="submit" value="Login" />
      </form>
      <a href="./signUp.html">New User</a>
    </div>
  </body>
  <script src="./Scripts/Login.js"></script>
